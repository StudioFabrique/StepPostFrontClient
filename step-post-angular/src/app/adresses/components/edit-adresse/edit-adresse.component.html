<main class="md:w-full flex flex-col items-center gap-y-8">
    <section class="w-80 md:w-full md:max-w-4xl md:text-lg text-sm md:flex">
        <div class="min-w-full flex justify-between font-bold">
            <h4>Modification d'adresse</h4>
            <a routerLink="/adresses">
                <h4 class="underline cursor-pointer text-orange">retour</h4>
            </a>
        </div>
    </section>
    <div *ngIf="loader" class="lds-dual-ring"></div>
    <section *ngIf="!loader" class="md:max-w-4xl flex container mx-auto">
        <app-adresse-form class="w-full" *ngIf="dest" [dest]="dest" (submitted)="onSubmitted($event)">
        </app-adresse-form>
    </section>
</main>
