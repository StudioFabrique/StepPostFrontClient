<main class="main-nouvel-envoi">
    <section class="section-adresses-recherche">
        <app-recherche (isLoading)="onSetLoader($event)" (retourAdresses)="onRetourAdresses($event)"
            (fermerRecherche)="onFermerRecherche()">
        </app-recherche>
    </section>
    <div *ngIf="loader" class="lds-dual-ring"></div>
    <section *ngIf="!loader" class="section-adresses" @fade>
        <app-destinataire *ngFor="let adresse of adresses" [adresse]="adresse"
            (retourAdresse)="onRetourAdresse($event)"></app-destinataire>
    </section>
    <app-popup-delete *ngIf="popupDelete" [adresse]="adresseToDelete" (fermerPopup)="onFermerPopup()">
    </app-popup-delete>
    <section *ngIf="!loader && adresses.length === 0">
        <app-liste-vide [msg]="msg"></app-liste-vide>
    </section>
</main>
