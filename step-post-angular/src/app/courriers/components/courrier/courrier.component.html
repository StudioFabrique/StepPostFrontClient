<article
    class="cursor-pointer flex flex-col justify-center gap-y-4 md:gap-y-5 border-b-2 border-stone-300 mb-5 hover:shadow-lg p-4"
    (click)="onCourrierClick()" [ngStyle]="{'background-color': courrier.active ?  '#E0E0E0' : 'white'
}">
    <div class="flex md:flex-row md:justify-between flex-col items-center">
        <h4 class="text-sm font-bold md:text-lg text-orange">{{courrier.date | date: 'dd MMMM yyyy'}}</h4>
        <p class="text-sm md:text-lg">Bordereau nÂ° : {{courrier.bordereau}}</p>
    </div>
    <div class="flex flex-col md:flex-row md:justify-between items-center justify-center gap-y-1">
        <span class="flex flex-col items-center justify-center md:items-start gap-y-1">
            <p>{{courrier.civilite | titlecase}} {{courrier.nom | titlecase}}
                {{courrier.prenom | titlecase}}</p>
            <p class="text-sm md:text-lg">
                {{type}} </p>
        </span>
        <span class="flex flex-col md:flex-row items-center justify-center gap-y-1">
            <p *ngIf="courriersService.etats" class="text-sm md:text-lg">{{courriersService.setEtat(courrier.etat)}}
            </p>
        </span>
    </div>
    <div class="detailsLivraison">
    </div>
    <app-details-courrier [detailsCourrier]="detailsCourrier" *ngIf="courrier.active">
    </app-details-courrier>
</article>
