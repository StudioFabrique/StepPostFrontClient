<header class="flex justify-between items-center mb-10 mr-8">
    <div>
        <img class="w-48 md:w-64 p-5" src="assets/img/logo.png" alt="logo step post">
    </div>
    <div *ngIf="auth.isLoggedIn"
        class="flex flex-col-reverse md:flex-row justify-center items-center md:gap-x-4 gap-y-2">
        <div>
            <a routerLink="/adresses/nouveau-courrier"
                class="shadow-5xl select-none px-4 py-2 active:translate-x-0.5 active:translate-y-0.5 focus:outline-none focus:shadow-outline text-xs md:text-sm bg-white text-blue border border-blue font-bold">nouveau
                courrier</a>
        </div>
        <ul class="flex items-center gap-x-2 md:gap-x-10 p-2">
            <li class="pb-2" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <a routerLink="/courriers">
                    <img src="assets/img/icone-home.png" width=24px height=auto alt="icone home">
                </a>
            </li>
            <li class="pb-2" routerLinkActive="active">
                <a routerLink="/adresses">
                    <img class="icone" src="assets/img/icone-favoris.png" width=24px height=auto alt="icone adresses">
                </a>
            </li>
            <li class="pb-2" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <a routerLink="/historique">
                    <img class="icone" src="assets/img/icone-tableau.png" width=24px height=auto alt="icone historique">
                </a>
            </li>
            <li class="pb-2" *ngIf="!auth.username" routerLinkActive="active">
                <a routerLink="/profil">
                    <img class="icone" src="assets/img/icone-account.png" width=24px height=auto
                        alt="icone gestion du profil">
                </a>
            </li>
            <li class="pb-2 cursor-pointer">
                <p>
                    <img class="icone" src="assets/img/icone-logout.png" width=24px height=auto alt="icone dÃ©connexion"
                        (click)="onLogout()">
                </p>
            </li>
            <li class="pb-2" *ngIf="auth.username" routerLinkActive="active">
                <a class="text-sm md:text-xl" routerLink="/profil">{{auth.username | titlecase}}</a>
            </li>
        </ul>
    </div>
    <div *ngIf="auth.isLoginPage">
        <a class="shadow-5xl select-none p-4 active:translate-x-0.5 active:translate-y-0.5 focus:outline-none focus:shadow-outline text-xs md:text-sm bg-white text-blue border border-blue font-bold"
            routerLink="/profil/new-client">Inscription</a>
    </div>
</header>
